<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <form class="form" id="form" onsubmit="return validateForm()">
    <div class="row-1">
        <input type="text" class="input-text" id="age" autocomplete="off" required><p class="text">Age</p>
        <label class="container">
            <input type="radio" name="radio" id="f"><p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
            <label class="container">
            <input type="radio" name="radio" id="m"><p class="text">Male</p>
              <span class="checkmark"></span>
            </label>
    </div>

    <div class="row-2">
        <input type="text" class="input-text" id="height" autocomplete="off" required ><p class="text">Height (cm)</p>
        <input type="text" class="input-text" id="weight" autocomplete="off" required ><p class="text">Weight (kg)</p>
    </div>

    <button type="button" id="submit">Calculate</button>
    </form>
</body>
</html>
